<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>
<body>

    <!-- carousel in bootstrap -->

      <div id="carouselExample" class="carousel slide m-4">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/banner1.png" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/banner2.png" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/banner3.png" class="d-block w-50" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

                    <!-- card in bootstrap -->

      <div class="card m-4" style="width: 18rem;">
        <img src="images/banner3.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>

      <!-- image overlay -->

      <div class="card text-bg-dark w-50 m-4">
        <img src="images/banner3.png" class="card-img" alt="...">
        <div class="card-img-overlay">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small>Last updated 3 mins ago</small></p>
        </div>
      </div>

    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
